<html>

<head>
	<title>{{page.title}}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="{{page.description}}" />
	<meta name="keywords" content="{{page.title}}{{#if keywords}},{{page.keywords}}{{/if}}" />

	<meta property="og:title" content="{{page.title}}" />
	<meta property="og:url" content="http://DesenvolvimentoDeBots.github.io{{page.href}}" />
	<meta property="og:site_name" content="{{page.title}}" />
	<meta property="og:description" content="{{page.description}}" />
	<meta name="twitter:title" content="{{page.title}}" />
	<meta name="twitter:url" content="http://DesenvolvimentoDeBots.github.io{{page.href}}" />

	<!--<link rel="shortcut icon" href="/images/favicon.ico">-->
	<link rel="stylesheet" href="/uikit-3.0.0-beta.40/css/uikit.min.css">
	<link rel="stylesheet" href="/css/theme.css">
	<link rel="stylesheet" href="/css/reset.css">
	<script src="/uikit-3.0.0-beta.40/js/uikit.min.js"></script>
	<script src="/uikit-3.0.0-beta.40/js/uikit-icons.min.js"></script>
</head>

<body>
	<nav class="uk-navbar-container menu" uk-navbar>
		<div class="uk-navbar-left">
			<ul class="uk-navbar-nav">
				<li class="uk-active">
					<a href="/">
						<img src="/images/logo.png" class="logo uk-margin-small-right">
						<label class="uk-visible@s">Desenvolvimento De Bots</label>
					</a>
				</li>
			</ul>
		</div>
		<div class="uk-navbar-right">
			<ul class="uk-navbar-nav">
				<li><a href="/projetos">Projetos da Comunidade</a></li>
				<li><a href="/material">Material de Apoio</a></li>
				<!--
				<li>
					<a href="#">Parent</a>
					<div class="uk-navbar-dropdown">
						<ul class="uk-nav uk-navbar-dropdown-nav">
							<li class="uk-active"><a href="#">Active</a></li>
							<li><a href="#">Item</a></li>
							<li><a href="#">Item</a></li>
						</ul>
					</div>
				</li>
				-->
			</ul>
		</div>
	</nav>
	{{#if page.description}}
		<div class="uk-hidden-small uk-card uk-card-body uk-card-primary uk-panel">
			<h3 class="uk-card-title">{{page.title}}</h3>
			<p>{{page.description}}</p>
		</div>
	{{/if}}
	</br>
	{{#if page.article}}
		<div class="uk-container">
			<article class="uk-margin-auto">
				{{{body}}}
			</article>
		</div>
	{{else}}
		{{{body}}}
	{{/if}}
	<footer>
		<div class="uk-card uk-card-secondary uk-card-body">
			<label class="uk-align-center uk-text-center">
				<small>
					<span uk-icon="code"></span> com <span uk-icon="heart"></span> por <a href="https://github.com/TiagoDanin">Tiago Danin</a>.
					<br>Construido usado <a href="https://jus.js.org" target="_blank">Jus</a> e <a href="https://getuikit.com" target="_blank">UiKit</a>
					<br>Hospedado em <a href="https://pages.github.com" target="_blank">GitHub Pages</a>
				</small>
			</label>
		</div>
	</footer>
	<script src="/js/jquery-3.3.1.min.js"></script>
</body>

</html>
